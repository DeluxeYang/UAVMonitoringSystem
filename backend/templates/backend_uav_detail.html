
{% extends "backend_base.html" %}

{% block content %}
<div class="row clearfix">
    <div class="col-md-3 column">
        {% include "backend_uav_sidebar.html" %}
    </div>
    <div class="col-md-9 column">
        	<ul class="nav nav-pills">
				<li class="active">
					 <a> 无人机 {{uav.id}} 编辑</a>
				</li>
			</ul>
    		<form role="form" method="post" id="uav__edit_form">
    			{% csrf_token %}
    			<div class="form-group">
					 <label for="exampleInputText">无人机编号</label><input type="text" class="form-control" value="{{uav.uav_id_code}}" id="id_uav_id_code" readonly  name="uav_id_code"/>
				</div>
				<div class="form-group">
					<label for="exampleInputText">所属用户</label>
					<input type="text" class="form-control" value="{{uav.user.username}}" id="username" readonly  name="username"/>	
				</div>
				<div class="form-group">
					<label for="exampleInputText">所属模型</label>
					<input type="text" class="form-control" value="{{uav.uav_model.uav_model}}" id="uav_id_code" readonly  name="uav_id_code"/>	
				</div>
				<div class="form-group">
					 <label for="exampleInputText">无人机SIM</label><input type="text" class="form-control" readonly value="{{uav.uav_sim}}" id="id_uav_sim" name="uav_sim"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">遥控器SIM</label><input type="text" class="form-control" readonly value="{{uav.controller_sim}}" id="id_controller_sim" name="controller_sim"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">所在地</label><input type="text" class="form-control" id="id_address" name="address" readonly value="{{province.province}}，{{city.city}}，{{district.district}}，{{uav.address}}"/>
				</div>
				<div class="form-group">
                	<label for="exampleInputText">购买时间</label>
                    <input class="form-control" id="id_purchase_time" name="purchase_time" size="16" type="text" readonly  value="{{uav.purchase_time|date:"Y-m-d"}}" >
            	</div>
				<div class="form-group">
					 <label for="exampleInputText">已飞行里程(米)</label><input type="text" class="form-control" id="id_mile_age" name="mile_age" readonly value="{{uav.mile_age}}"/>
				</div>
			</form>
	</div>
</div>
{% endblock %}
