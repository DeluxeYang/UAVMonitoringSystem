
{% extends "backend_base.html" %}

{% block content %}
<div class="row clearfix">
    <div class="col-md-3 column">
        {% include "backend_uav_model_sidebar.html" %}
    </div>
    <div class="col-md-9 column">
        	<ul class="nav nav-pills">
				<li class="active">
					 <a> 无人机型号 {{uavmodel.id}} 编辑</a>
				</li>
			</ul>
    		<form role="form" method="post" id="uav_model_edit_form">
    			{% csrf_token %}
    			<div class="form-group">
					 <label for="exampleInputEmail1">无人机型号编号</label><input type="text" class="form-control" value="{{uavmodel.uav_model}}"  id="id_uav_model" name="uav_model"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">无人机型号名</label><input type="text" class="form-control" value="{{uavmodel.name}}" id="id_name" name="name"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">功能类型</label>
					 <input type="text" class="form-control" id="id_function_type" name="function_type" value="{{uavmodel.function_type}}"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">产品编号</label>
					 <input type="text" class="form-control" id="id_serial_number" name="serial_number" value="{{uavmodel.serial_number}}"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">公司</label>
					 <input type="text" class="form-control" id="id_company" name="company" value="{{uavmodel.company}}"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">产地</label>
					 <input type="text" class="form-control" id="id_origin_place" name="origin_place" value="{{uavmodel.origin_place}}"/>
				</div>
            	<div class="form-group">
                	<label for="exampleInputText">设计日期</label>
                	<div class="input-group date form_datetime col-md-5" data-date="2015-01-01" data-date-format="yyyy-mm-dd" data-link-field="dtp_input1">
                    	<input class="form-control" id="id_design_date" name="design_date" size="16" type="text" value="{{uavmodel.design_date|date:"Y-m-d"}}" >
                    	<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                	</div>
					<input type="hidden" id="dtp_input1" value="" /><br/>
            	</div>
<script type="text/javascript">
$('.form_datetime').datetimepicker({
	//language:  'fr',
	weekStart: 1,
	todayBtn:  1,
	autoclose: 1,
	todayHighlight: 1,
	startView: 2,
	forceParse: 0,
	showMeridian: 1
});
</script>
				<div class="form-group">
					 <label for="exampleInputText">自重(克)</label><input type="text" class="form-control" id="id_weight" name="weight" value="{{uavmodel.weight}}" style="ime-mode:disabled" onkeydown="if(event.keyCode==13)event.keyCode=9" onkeypress="if ((event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">载重(克)</label><input type="text" class="form-control" id="id_load_weight" name="load_weight"  value="{{uavmodel.load_weight}}" style="ime-mode:disabled" onkeydown="if(event.keyCode==13)event.keyCode=9" onkeypress="if ((event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">对角线距离(米)</label><input type="text" class="form-control" id="id_diagonal_distance" name="diagonal_distance" value="{{uavmodel.diagonal_distance}}" onkeypress="if (event.keyCode!=46 && (event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">螺旋桨数目</label><input type="text" class="form-control" id="id_propeller_num" name="propeller_num"  value="{{uavmodel.propeller_num}}" style="ime-mode:disabled" onkeydown="if(event.keyCode==13)event.keyCode=9" onkeypress="if ((event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">最大上升速度(米/秒)</label><input type="text" class="form-control" id="id_max_rise" name="max_rise" value="{{uavmodel.max_rise}}" onkeypress="if (event.keyCode!=46 && (event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">最大下降速度(米/秒)</label><input type="text" class="form-control" id="id_max_decline" name="max_decline" value="{{uavmodel.max_decline}}" onkeypress="if (event.keyCode!=46 && (event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">最大水平速度(米/秒)</label><input type="text" class="form-control" id="id_max_speed" name="max_speed" value="{{uavmodel.max_speed}}"    onkeypress="if (event.keyCode!=46 && (event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">最大飞行高度(米)</label><input type="text" class="form-control" id="id_max_height" name="max_height" value="{{uavmodel.max_height}}" onkeypress="if (event.keyCode!=46 && (event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">最大倾斜角(度)</label><input type="text" class="form-control" id="id_max_angle" name="max_angle" value="{{uavmodel.max_angle}}" onkeypress="if (event.keyCode!=46 && (event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">悬停垂直精度(米)</label><input type="text" class="form-control" id="id_precision_v" name="precision_v" value="{{uavmodel.precision_v}}" onkeypress="if (event.keyCode!=46 && (event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">悬停水平精度(米)</label><input type="text" class="form-control" id="id_precision_h" name="precision_h" value="{{uavmodel.precision_h}}" onkeypress="if (event.keyCode!=46 && (event.keyCode<48 || event.keyCode>57)) event.returnValue=false"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">GPS模式</label><input type="text" class="form-control" id="id_GPS_mode" name="GPS_mode" value="{{uavmodel.GPS_mode}}"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">信号模式</label><input type="text" class="form-control" id="id_signal_mode" name="signal_mode" value="{{uavmodel.signal_mode}}"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">其他</label><input type="text" class="form-control" value="{{uavmodel.other}}" id="id_other" name="other"/>
				</div>
                <button type="submit" class="btn btn-primary">提交</button>
			</form>
	</div>
</div>
{% endblock %}
