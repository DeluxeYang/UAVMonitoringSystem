
{% extends "base.html" %}


{% block content %}
<div class="row clearfix">
	<div class="col-md-3 column">
		{% include "profile_sidebar.html" %}
	</div>
	<div class="col-md-9 column">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					用户信息
					<a href="/profileedit/"><span class="badge pull-right">修改信息</span></a>
				</h3>
			</div>
			<div class="panel-body">
<form role="form" method="post" id="user_edit_form">
    			{% csrf_token %}
    			<div class="form-group" style="height: 100%;width: 60%;" >
					 <label for="exampleInputText">用户名</label><input type="text" class="form-control" value="{{user.username}}" readonly id="id_username" name="username"/>
				</div>
				<div class="form-group" style="height: 100%;width: 60%;" >
					 <label for="exampleInputText">最后登录</label><input type="text" class="form-control" value="{{user.last_login|date:"Y-m-d H:i:s"}}" readonly id="id_last_login" name="last_login"/>
				</div>
				<div class="form-group" style="height: 100%;width: 60%;" >
					 <label for="exampleInputEmail1">Email</label><input type="email" class="form-control" value="{{user.email|default:""}}" readonly id="id_email" name="email"/>
				</div>
				<div class="form-group" style="position:absolute;right:60px;top:70px;">
					<label for="exampleInputText">头像</label>
					{% if user.headshot %}
					<img alt="头像"  width="150" class="img-thumbnail" src="{{MEDIA_URL}}{{user.headshot}}" />
					{% else %}
					<p>无</p>
					{% endif %}
				</div>
				<div class="form-group">
					 <label for="exampleInputText">地址</label><input type="text" class="form-control" value="{{province.province}}，{{city.city}}，{{district.district}}，{{user.address|default:""}}" readonly id="id_address" name="address"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">电话</label><input type="text" class="form-control" value="{{user.phone|default:""}}" readonly id="id_phone" name="phone"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">描述</label><input type="text" class="form-control" value="{{user.describe|default:""}}" readonly id="id_describe" name="describe"/>
				</div>
			 
			</div>
			<div class="panel-footer">
				
			</div>
		</div>
	</div>
</div>
{% endblock %}
