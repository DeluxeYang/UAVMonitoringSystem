
{% extends "base.html" %}


{% block content %}
<div class="row clearfix">
	<div class="col-md-3 column">
		{% include "profile_sidebar.html" %}
	</div>
	<div class="col-md-9 column">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					添加作业
				</h3>
			</div> 
			<div class="panel-body">
    		<form role="form" method="post" id="job_edit_form" enctype="multipart/form-data">
    			{% csrf_token %}
    			<div class="form-group">
					 <label for="exampleInputText">作业流水号</label><input type="text" class="form-control" id="id_number" name="number"/>
				</div>
				<div class="form-group">
					<label for="exampleInputText">选择作业类型</label>				
					<select class="form-control" id="id_job_type" name="job_type">
						<option value ="">------</option>
					{% for u in job_type_list %}
						<option value ="{{u.id}}">{{u.type}}</option>
					{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="exampleInputText">选择农业类型</label>				
					<select class="form-control" id="id_farm_type" name="farm_type">
						<option value ="">------</option>
					{% for u in farm_type_list %}
						<option value ="{{u.id}}">{{u.type}}</option>
					{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="exampleInputText">作业状态</label>				
					<select class="form-control" id="id_status" name="status">
						<option value ="0">未开始</option>
						<option value ="1">进行中</option>
						<option value ="2">已完成</option>
					</select>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">作业描述</label>
					 <input type="text" class="form-control" id="id_describe" name="describe"/>
				</div>

				{% include "distpicker.html" %}
				<br>
				<div class="tabbable" id="tabs-744732">
					<ul class="nav nav-tabs">
						<li class="active">
							 <a href="#panel-125533" data-toggle="tab">绘制作业边界</a>
						</li>
						<li>
							 <a href="#panel-151693" data-toggle="tab">上传作业边界</a>
						</li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="panel-125533">
							{% include "baiduMap_job_border_create.html" %}
						</div>
						<div class="tab-pane" id="panel-151693">
							{% include "shapefile_upload.html" %}
						</div>
					</div>
				</div>
            	<div id="invisible" style="display:none">
            		<input type="text" class="form-control" id="id_json" name="json"/>
            	</div>
				<br>
				<div class="form-group">
					 <label for="exampleInputText">详细地址</label><input type="text" class="form-control" id="id_address" name="address"/>
				</div>
				<div class="form-group">
					 <label for="exampleInputText">负责人</label><input type="text" class="form-control" id="id_person_in_charge" name="person_in_charge"/>
				</div>
				<div class="form-group">
                	<label for="exampleInputText">开始时间</label>
                	<div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="dtp_input1">
                    	<input class="form-control" id="id_start_time" name="start_time" size="16" type="text"  required="required" >
                    	<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                	</div>
					<input type="hidden" id="dtp_input1" value="" /><br/>
            	</div>
				<div class="form-group">
                	<label for="exampleInputText">最晚结束时间</label>
                	<div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="dtp_input1">
                    	<input class="form-control" id="id_end_time" name="end_time" size="16" type="text" required="required">
                    	<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                	</div>
					<input type="hidden" id="dtp_input1" value="" /><br/>
            	</div>
<script type="text/javascript">
$('.form_datetime').datetimepicker({
	//language:  'fr',
	weekStart: 1,
	todayBtn:  1,
	autoclose: 1,
	todayHighlight: 1,
	startView: 2,
	forceParse: 0,
	showMeridian: 1
});
</script>
				<div class="form-group">
					 <label for="exampleInputText">需求无人机数目</label><input type="text" class="form-control" id="id_uav_need" name="uav_need" style="ime-mode:disabled" onkeydown="if(event.keyCode==13)event.keyCode=9" onkeypress="if ((event.keyCode<48 || event.keyCode>57)) event.returnValue=false" required="required" />
				</div>

				<div class="form-group">
					 <label for="exampleInputText">每台无人机报酬(元)</label><input type="text" class="form-control" id="id_each_pay" name="each_pay" style="ime-mode:disabled" onkeydown="if(event.keyCode==13)event.keyCode=9" onkeypress="if ((event.keyCode<48 || event.keyCode>57)) event.returnValue=false" required="required"/>
				</div>
    			
                <button type="submit"   id="id_button_submit" name="button_submit" class="btn btn-primary">提交</button>
			</form>
			</div>
	</div>
</div>
{% endblock %}
