<!-- 页面自动刷新 -->
<meta http-equiv="refresh" content="300">
<style type="text/css">
.type-ctr {
    position: absolute;
    z-index: 9999;
    background: rgba(8, 47, 76, 0.8);
    box-sizing: content-box;
    margin-bottom: 2px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .3);
    cursor: pointer;
    top: 5px;
    width: 150px;
    margin: 0px;
    height: 33px;
}
.type-ctr.active {
    background: rgba(9, 34, 53, 0.8);
    top: 80%;
    width: 120px;
    margin: 20px;
    height: 33px;
}
#track-btn {
    left: 15px;
}
#track-btn_1 {
    left: 135px;
    width: 20px;
}#track-btn_2 {
    left: 155px;
    width: 20px;
}
.type-ctr a {
    font-size: 14px;
    text-decoration: none;
    display: inline-block;
    width: 100%;
    height: 100%;
    line-height: 32px;
    text-align: center;
    color: #eeeeee;
}
</style>
<div id="mapDiv" style="height:550px;border:#ccc solid 1px;"></div>
    <div id="track-btn" class="type-ctr active" data-tag="0">
        <a>数据刷新时间间隔</a>
    </div>
    <div id="track-btn_1" class="type-ctr active" data-tag="0">
        <a onclick="javascript:f_speedUp();">↑</a>
    </div>
    <div id="track-btn_2" class="type-ctr active" data-tag="0">
        <a onclick="javascript:f_speedDown();">↓</a>
    </div>
       
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=upTvjM7vTHHlXckl6gxFkndl"></script>
