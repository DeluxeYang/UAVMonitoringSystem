
{% extends "base.html" %}


{% block content %}

<div class="row clearfix">
    <div class="col-md-4 column">
    </div>
    <div class="col-md-4 column">
        <form role="form" method="post" id="user_add_form">
            {% csrf_token %}
            <div class="form-group" >
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }} 
                {{ field.errors }}
            {% endfor %}
            </div>
            <p class="form-actions">
                <input type="submit" value="登录" class="btn btn-default btn-success">
                <a href="/register/"><button type="button" class="btn btn-default btn-info">注册</button></a>
            </p>
        </form>
    </div>
    <div class="col-md-4 column">
    </div>
</div>
 
{% endblock %}
