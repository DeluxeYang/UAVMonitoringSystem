<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS</title>
        <meta charset="utf-8">
        <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <link href="http://vjs.zencdn.net/5.11.6/video-js.css" rel="stylesheet">
        <script type="text/javascript">
            var myApp = angular.module('myApp', []);

            myApp.config(function($interpolateProvider) {
              $interpolateProvider.startSymbol('//');
              $interpolateProvider.endSymbol('//');
            });

            myApp.controller('myController', function($scope) {
                this.label = "This bindings is brought you you by // interpolation symbols.";
            });
        </script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myController">
            <p>名字 : <input type="text" ng-model="name"></p>
            <h1 >Hello //name//</h1>
            <div ng-app="myApp" ng-init="person={firstName:'John',lastName:'Doe'} ; points=[1,15,19,2,40];">
                <p> // person.firstName+' '+person.lastName //</p>
                <p> // points[4] //</p>
            </div>
            <div ng-app="myApp" ng-init="names=['Jani','Hege','Kai']">
                <p>使用 ng-repeat 来循环数组</p>
                <ul>
                    <li ng-repeat="x in names">
                        // x //
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
