<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <div id="game"></div>
        <script type="text/javascript" src="/static/js/crafty.js"></script>
        <script>
            Crafty.init(800,800, document.getElementById('game'));

            Crafty.e('Floor, 2D, Canvas, Color')
                .attr({x: 0, y: 750, w: 750, h: 10})
                .color('green');

            Crafty.e('2D, Canvas, Color, Twoway, Gravity')
                  .attr({x: 350, y: 0, w: 50, h: 50})
                  .color('#F00')
                  .twoway(200)
                  .gravity('Floor');
        </script>
    </body>
</html>
